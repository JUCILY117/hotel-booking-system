    </head>
    <body>
        <div
            id="mobile-warning"
            style="
                display: none;
                position: fixed;
                left: 0;
                right: 0;
                top: 0;
                background: #fff3cd;
                color: #664d03;
                border-bottom: 1px solid #ffeeba;
                padding: 8px 12px;
                text-align: center;
                z-index: 9999;
                font-family: inherit;
            "
        >
            This site is desktop-first and may not be mobile-optimized. For best results, use a laptop or desktop.
        </div>
        <div id="root"></div>
        <script>
            (function () {
                try {
                    if (window.innerWidth && window.innerWidth < 720) {
                        var el = document.getElementById("mobile-warning");
                        el.style.display = "block";
                        setTimeout(function () {
                            el.style.display = "none";
                        }, 8000);
                    }
                } catch (e) {}
            })();
        </script>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
